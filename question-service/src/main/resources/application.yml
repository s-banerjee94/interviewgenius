spring:
  application:
    name: question-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: false
      fail-fast: false
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/interviewgenius_questions}
      auto-index-creation: true

server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /api/v1

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:true}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
