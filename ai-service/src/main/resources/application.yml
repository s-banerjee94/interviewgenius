server:
  port: 8083
  servlet:
    context-path: /api/v1

spring:
  application:
    name: ai-service
  config:
    import: optional:configserver:http://ec2-13-126-31-32.ap-south-1.compute.amazonaws.com:8888
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/interviewgenius_ai?createDatabaseIfNotExist=true}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      model: ${ANTHROPIC_MODEL:claude-opus-4-1-20250805}
      temperature: 0.7
      max-tokens: 4096
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o-mini}
          temperature: 0.3
          max-tokens: 4096
      audio:
        transcription:
          api-key: ${OPENAI_API_KEY}

# Interview configuration
interview:
  prompt:
    file-path:
      for-interview: ${INTERVIEW_PROMPT_PATH:file:./ai-service/prompt/interview-chatclient-anthropic-1.st}
      for-resume: ${RESUME_PROMPT_PATH:file:./ai-service/prompt/resume-parser.st}


# Eureka client settings
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true