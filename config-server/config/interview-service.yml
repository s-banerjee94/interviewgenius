spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/interviewgenius_interviews

server:
  port: 8085
  servlet:
    context-path: /api/v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics