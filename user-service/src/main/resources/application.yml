server:
  port: 8081
  servlet:
    context-path: /api/v1

spring:
  application:
    name: user-service
  config:
    import: "optional:configserver:http://localhost:8888"
  cloud:
    config:
      enabled: false
      fail-fast: false
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:interviewgenius_users}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      jdbc:
        time_zone: UTC
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

# JWT Configuration (for parsing tokens from Gateway Service)
# NOTE: User Service does NOT validate JWT signatures - it trusts the Gateway has already validated
# This configuration is for documentation purposes
jwt:
  parse-only: true  # Indicates this service only parses, does not validate JWTs

# Eureka client settings
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # Only expose essential endpoints
  endpoint:
    health:
      show-details: when-authorized  # Show details only when authenticated
    shutdown:
      enabled: false  # Disable shutdown endpoint for security
  info:
    env:
      enabled: true

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: user-doc/swagger-ui.html